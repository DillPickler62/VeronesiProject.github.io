<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine's Day Special</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #ffcccb;
  color: #333;
}

header {
  background-color: #ff99aa;
  padding: 20px;
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

nav ul li {
  display: inline;
  margin-right: 20px;
}

nav ul li a {
  text-decoration: none;
  color: #fff;
}

.section {
  padding: 50px;
}

.btn {
  background-color: #ff99aa;
  color: #fff;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
}

.btn:hover {
  background-color: #ff6666;
}

.ideas-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
}

.gifts-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
}

footer {
  background-color: #ff99aa;
  text-align: center;
  padding: 20px;
}

  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#ideas">Date Ideas</a></li>
        <li><a href="#gifts">Gifts</a></li>
        <li><a href="#reservation">Reservation</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <section id="home" class="section">
    <h1>Happy Valentine's Day!</h1>
    <p>Welcome to our Valentine's Day Planner.</p>
    <button class="btn">Get Started</button>
  </section>
  
  <section id="ideas" class="section">
    <h2>Date Ideas</h2>
    <div class="ideas-container">
      <!-- Add date ideas here -->
    </div>
  </section>
  
  <section id="gifts" class="section">
    <h2>Gifts</h2>
    <div class="gifts-container">
      <!-- Add gift suggestions here -->
    </div>
  </section>
  
  <section id="reservation" class="section">
    <h2>Reservation</h2>
    <p>Book your romantic dinner reservation now.</p>
    <button class="btn">Book Now</button>
  </section>
  
  <section id="contact" class="section">
    <h2>Contact Us</h2>
    <p>Have questions? Reach out to us.</p>
    <form>
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <textarea placeholder="Message"></textarea>
      <button type="submit" class="btn">Send</button>
    </form>
  </section>
  
  <footer>
    <p>&copy; 2024 Valentine's Day Planner</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
